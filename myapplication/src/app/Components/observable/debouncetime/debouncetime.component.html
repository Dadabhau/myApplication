<div class="container">
  <div class="row">
    <div class="col-md-12 pt-3">
      <h2>DebounceTime & DistinctUntilChanged</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01 <span class="text-primary">DebounceTime</span></strong>
      <hr />
      <!-- <p class="border p-2 mt-2 rounded bg-light">
        <strong>Filter:</strong> by lenght
      </p> -->
      <div class="mb-3">
        <label class="form-label">Search</label>
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          #myInput
        />
      </div>
      <span *ngIf="reqData != null"
        >Requested Data:
        <strong class="text-success">{{ reqData }}</strong></span
      >
    </div>
    <div class="col-md-6">
      <strong
        >Ex - 02 <span class="text-warning">DistinctUntilChanged</span></strong
      >
      <hr />
      <!-- <p class="border p-2 mt-2 rounded bg-light">
        <strong>Filter:</strong> by lenght
      </p> -->
      <div class="mb-3">
        <label class="form-label">Search</label>
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          #myInput2
        />
      </div>
      <span *ngIf="reqData2 != null"
        >Requested Data:
        <strong class="text-success">{{ reqData2 }}</strong></span
      >
    </div>
  </div>
</div>
